<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map - Flushing</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="https://fonts.googleapis.com/css?family=Poppins:500,600|Muli:400" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

		<link rel="stylesheet" tyoe="text/css" href="css/app.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="heading">
					<h3>Neighborhood Map</h3>
					<i class="fas fa-bars"></i>
				</div>
				<div class="collapsable">
					<div class="search-bar">
						<input type="text" id="search-box" placeholder="Search" onfocus="this.placeholder=''" onblur="this.placeholder='Search'" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
						<!-- <i class="fas fa-search"></i> -->
					</div>
					<div class="scrollable">
						<ul class="results" data-bind="foreach: searchList">
							<li data-bind="click: show">
								<div class="result-info">
									<h5 data-bind="text: title"></h5>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="map-container">
				<div id="map"></div>
			</div>
		</div>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU4MSBJynGBWPKsDNLNATmxPJ0SlGCDBI&v=3&callback=initMap">
		</script>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
		<script>
			$('.fa-bars').click(function() {
				$('.sidebar').toggleClass('show-sidebar');
				$('.collapsable').toggleClass('show-list');

				$('.sidebar .results li').click(function() {
					$('.sidebar').removeClass('show-sidebar');
					$('.collapsable').removeClass('show-list');
				});
			})
		</script>
	</body>
</html>
